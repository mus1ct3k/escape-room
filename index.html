<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B1 Christmas Escape Room</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #a2c4fc, #ffffff);
    text-align: center;
  }
  input[type="text"] {
    padding: 15px;
    font-size: 1.5rem;
    border: 2px solid #4a90e2;
    border-radius: 10px;
    width: 60%;
    max-width: 300px;
    margin-bottom: 20px;
    text-align: center;
  }
  #output {
    font-size: 2rem;
    color: #4a90e2;
    font-weight: bold;
  }
</style>
</head>
<body>

<input type="text" id="numberInput" placeholder="Enter a number" />
<div id="output"></div>

<script>
  const input = document.getElementById('numberInput');
  const output = document.getElementById('output');

  input.addEventListener('input', () => {
    const normalizedInput = input.value.toLowerCase().replace(/\s+/g, '');
    if (normalizedInput === '1685') {
      output.textContent = 'Dominant';
    //Q1
    } else if (normalizedInput === 'cc#ebf#g#bb') {
      output.textContent = 'There was no longer a man in the mirror in 2007';
    //Q2
    } else if (normalizedInput === 'cc#ebf#g#bb') {
      output.textContent = 'There was no longer a man in the mirror in 2007';
    } else {
      output.textContent = '';
    }
  });
</script>

</body>
</html>
