<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B1 Christmas Escape Room</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #26af04, #df0606);
    text-align: center;
  }
  input[type="text"] {
    padding: 15px;
    font-size: 1.5rem;
    border: 2px solid #4a90e2;
    border-radius: 10px;
    width: 60%;
    max-width: 300px;
    margin-bottom: 20px;
    text-align: center;
  }
  #output {
    font-size: 2rem;
    color: #ffffff;
    font-weight: bold;
  }
</style>
</head>
<body>

<input type="text" id="numberInput" placeholder="Enter an answer" />
<div id="output"></div>

<script>
  const input = document.getElementById('numberInput');
  const output = document.getElementById('output');

  input.addEventListener('input', () => {
    const normalizedInput = input.value.toLowerCase().replace(/\s+/g, '');
    const numericInput = Number(normalizedInput.replace(/,/g, ''));
    const isNumeric = !Number.isNaN(numericInput);
    const threeAnswers = [
      '833663368',
      '835663368',
      '836663368',
      '835633368',
      '836633368',
      '835665368',
      '835666368',
      '833633368',
      '833665368',
      '833666368'
    ];
    //Q1
    if (normalizedInput === 'cc#ebf#g#bb') {
      output.textContent = '1. There was no longer a man in the mirror in 2007';
    //Q2
    } else if (normalizedInput === 'f#afed#c#dim') {
      output.textContent = '2. He was born in 1881 and Hungary to make music';
    //Q3
    } else if (threeAnswers.includes(normalizedInput)) {
      output.textContent = '3. He died on Friday 13th in 1951, should have eaten his serial';
    //Q4
    } else if (normalizedInput === '54636475353') {
      output.textContent = '4. She was not Russian to get anywhere by the time she died in 2006'; 
    //Q5 (round to nearest hundred)
    } else if (isNumeric && Math.round(numericInput / 100) * 100 === 3500) {
      output.textContent = '5. He had the right to a good dance in 1913';
    // Q6
    } else if (normalizedInput === '11b4652b51') {
      output.textContent = '6. You can not tell anyone but he worked in Hamburg'; 
    // Q7
    } else if (normalizedInput === 'gd104') {
      output.textContent = '7. He loved quarter-tones so much he wrote le book on it in 1932'; 
    // Q8
    } else if (normalizedInput === 'gad') {
      output.textContent = '8. Prolation is the name of the game, he wrote it in 1400s';  
    } else {
      output.textContent = 'Sorry that is not correct, try again!';
    }
  });
</script>

</body>
</html>
